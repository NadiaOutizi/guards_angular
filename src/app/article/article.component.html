
  

<button *ngIf="!userService.isLoggedIn" pButton type="button" label="Login" (click)="login()"   style="background-color: green; color: white;"></button>

<button *ngIf="userService.isLoggedIn" pButton type="button" label="Logout" (click)="logout()"  style="background-color: green; color: white;"></button>

<a routerLink="/add" *ngIf="isAdmin">Add articale</a>
<p-table [value]="articles">
    <ng-template pTemplate="header">
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-article>
      <tr>
        <td>{{article.id}}</td>
        <td>{{article.name}}</td>
        <td>{{article.price}}</td>
        <td>
          <button pButton type="button" label="Edit" (click)="editArticle(article)"></button>
          <button pButton type="button" label="Delete" (click)="deleteArticle(article)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
